<!DOCTYPE html>
<html>
<head>
    <title>Photobox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet prefetch' href='https://cdn.rawgit.com/yairEO/photobox/master/photobox/photobox.css'>
    <link rel="stylesheet" href="public/css/style.css">
</head>

<body>
    <div class="title_container">
        <h1 class='title'>Croatian Organizations Emblems</h1>
    </div>

    <div class='selector_container'>
        <div class='center'>
            <button type='button' class='button org active' id='firefighters'>
                Firefighters
            </button>
            <button type='button' class='button org' id='army'>
                Army
            </button>
            <button type='button' class='button org' id='police'>
                Police
            </button>
        </div>
    </div>

    <ul id='gallery'></ul>

    <div class='message'>
        <h1>
            THIS GALLERY WAS DESINGED TO BE VIEWED ON LAPTOP OR COMPUTER.</br>
            PLEASE VIEW THIS GALLERY ON DISPLAY WITH RESOLUTION GREATER THAN 1250PX.
        </h1>
    </div>

  
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://cdn.rawgit.com/yairEO/photobox/master/photobox/jquery.photobox.js'></script>
    <script src="public/js/Photobox.js"></script>
    <script src="public/js/FlickrApi.js"></script>
    <script src="public/js/activeButton.js"></script>
    <script src="public/js/app.js"></script>
</body>
</html>
